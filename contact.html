<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="contact-container">
    <div class="contact-details contact-general">
      <h2>Contact Details</h2>
      <ul> <li><strong>Name:</strong> Blackgod</li>
        <li><strong>Email:</strong> blackgod936301@gmail.com</li>
        <li><strong>Phone:</strong> +91 9363475713</li>
      
        <li><strong>Instagram:</strong> <a href="https://www.instagram.com/blackgod">blackgod</a></li>
      </ul>
    </div>

    <div class="contact-form contact-general">
      <h2>Contact Me</h2>
      <form id="contactForm" action="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
    
      // Fetch form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
    
      // Validate email format (optional but recommended)
      const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return; // Exit if email is invalid
      }
    
      // Server-side processing is crucial for security!
      // This code snippet cannot directly send emails from JavaScript due to security limitations.
      // You'll need a server-side script (e.g., PHP, Node.js) to handle email sending securely.
      // Here's a basic example structure (replace placeholders with your actual server-side logic):
      fetch('./send_email.php', {
        method: 'POST',
        body: JSON.stringify({
          name,
          email,
          message
        }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Your message has been sent successfully!');
        } else {
          alert('There was an error sending your message. Please try again later.');
        }
      })
      .catch(error => {
        console.error('Error sending email:', error);
        alert('An unexpected error occurred. Please try again later.');
      });
    });
    
  </script>
</body>
</html>
